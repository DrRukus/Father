<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Number Base Conversion</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="favicon/ico" />
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
	<link rel="stylesheet" type="text/css" href="styles/base.css" />
	<script type="text/javascript" src="scripts/script1.js"></script>
</head>
<body>
    <div id="page">
        <div id="header">
	    <h1>
                <img src="images/left.gif" alt="" />
	        Daniel Schmidt
		<img src="images/right.gif" alt="" />
	    </h1>
	</div>
	<div id="explan">
	    <h3>Enter a decimal number (1 to 65536) then select </h3>
	</div>
        <div id="bin">
            <label for="decNum">Decimal Number</label>
	    <input type="text" name="decNum" id="decNum" />
	    <input type="button" value="Convert" id="convert" onclick="convert()"/>
	    <div id="radios">
	        <fieldset id="sel">
		    <legend>Select Base</legend>
		    <input type="radio" name="select" id="binButton" value="binary" checked="checked" />
    		    Binary<br>
		    <input type="radio" name="select" id="hexButton" value="hexadecimal" />
    		    Hexadecimal
		</fieldset>
	    </div>
	    <div id="bin">
	        <h4 id="binLabel">Result </h4>
                <div id="binNum"></div>
	    </div>
        </div>
	<a id="return" href="index.html">Return to main page</a>
    </div>
</body>
</html>

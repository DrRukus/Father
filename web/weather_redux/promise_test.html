<html>
<body>
    <script>
        const getIDs = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve([523, 883, 432, 964]);
            }, 1500);
        });
        
        const getRecipe = recID => {
            return new Promise((resolve, reject) => {
                setTimeout(ID => {
                    const recipe = {title: 'Fresh tomato pasta', publisher: 'Emeril'};
                    resolve(`${ID}: ${recipe.title}`);
                }, 1500, recID);
            });
        };
        
        const getRelated = publisher => {
            return new Promise((resolve, reject) => {
                setTimeout(pub => {
                    const recipe = {title: 'Italian Pizza', publisher: pub};
                    resolve(`${recipe.publisher}: ${recipe.title}`);
                }, 1500, publisher);
            });
        };

        getIDs
        .then(IDs => {
            console.log(IDs);
            return getRecipe(IDs[2]);
        })
        .then(recipe => {
            console.log(recipe);
            return getRelated('Pendant');
        })
        .then(recipe => {
            console.log(recipe);
        })
        .catch(error => {
            console.log(error, 'Failure!');
        });
        
        console.log('Bottom of the script!!!');
    </script>
</body>
</html>

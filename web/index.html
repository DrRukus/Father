                <h2 id="calc">Calculator</h2>

			    <div id="calcBody">
                    <div id="calcDisplay"></div>
                    <div id="buttons">
                        <div class=keyRow>
                            <input type="button" value="1" class="buttonForm" id="one"     onclick="cl.enterNum(1)"/>
                            <input type="button" value="2" class="buttonForm" id="two" onclick="cl.enterNum(2)"/>
                            <input type="button" value="3" class="buttonForm" id="three" onclick="cl.enterNum(3)"/>
                        </div>
                        <div class=keyRow>

                        </div>
                        <div class=keyRow>
                        <input type="button" value="0" class="buttonForm" id="three" onclick="cl.enterNum(0)"/>
                        </div>
                        <div class=keyRow>
                            <input type="button" value="+" class="buttonForm" id="plus" onclick="cl.add()"/>
                            <input type="button" value="-" class="buttonForm" id="minus" onclick="cl.subtract()"/>
                            <input type="button" value="*" class="buttonForm" id="multiply" onclick="cl.multiply()"/>
                            <input type="button" value="/" class="buttonForm" id="divide" onclick="cl.divide()"/>
                        </div>
                        <div class=keyRow>
                            <input type="button" value="CLS" class="buttonForm" id="cls" onclick="cl.clearScreen()"/>
                            <input type="button" value="=" class="buttonForm" id="equals" onclick="cl.equals()"/>
